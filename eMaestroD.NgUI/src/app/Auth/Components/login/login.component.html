<div class="container" style="margin-top: 20px;">
    <div class="card" style="height: 80vh; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; overflow: hidden;">
        <div class="row ">
          <div class="col-7 text-center">
            <div style="padding:50px;margin-left: 20px;">
              <h3 class="text-center font"><strong>WELCOME TO eMAESTRO!</strong></h3>
              <img src="../../../assets/Images/loginPage.jpg" width="400px" height="300px">
              <p class="text-center text-uppercase"><strong>Your online accounting, auditing, and finance professional.</strong></p>
            </div>

          </div>

          <div class="col-5 login-sec">
            <div style="padding:50px 10px 10px 10px;margin-left: 20px;">
              <h3 class="text-center" translate>SIGN IN</h3>
                <p style="border-bottom: 3px solid #0d6efd;"></p>
                <form class="login-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid&&onSubmit()" >
                <div class="form-group">
                    <label for="exampleInputEmail1" class="text-uppercase" translate>Email Address</label>
                    <input type="email"  class="form-control" name="email" placeholder="" [(ngModel)]="formdata.email" #email="ngModel" required>
                    <span class="text-danger" translate *ngIf="this.submit&&email.errors?.['required']" >
                        Email is required.
                    </span>
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="text-uppercase" translate>Password</label>
                    <input  class="form-control" type="password"  name="password" placeholder="" [(ngModel)]="formdata.password" #password="ngModel" required >
                    <span class="text-danger" translate *ngIf="this.submit&&password.errors?.['required']">
                        Password is required.
                      </span>
                    </div>
                <div style="margin: 5px;">
                  <p style="text-align: right;"><a (click)="OpenForgetPasswordPopup()">Forget Password?</a></p>
                </div>
                <div class="form-group">
                    <!-- <div  class="text-center" *ngIf="this.loading">
                        <div class="spinner-border text-primary " role="status">
                        <span class="sr-only">Loading...</span>
                        </div>
                    </div> -->
                    <span class="text-danger" *ngIf="this.errorMessage" >
                    <p [innerText]="this.errorMessage"></p>
                    </span>
                    <div class="text-center">
                      <button class="btn btn-primary btn-lg btn-login float-right" style="width: 100%;background-image:linear-gradient(to right, rgb(244,160,200) 0%, rgb(112,40,228) 100%); border: none;" translate (click)="submit=true">
                        <i class="pi pi-user"></i> &nbsp; Sign In
                      </button>
                    </div>
                    <div style="margin-top: 5px;">
                      <p>New User? <a [routerLink]="'/' + APP_ROUTES.account.signUp">Sign Up</a></p>
                    </div>

                    <div style="margin-top: 5px;">
                      <p>Interested? <a [routerLink]="'/' + APP_ROUTES.account.register">Buy Now</a></p>
                    </div>
                </div>
                <div class="clearfix"></div>
                </form>
              </div>
            </div>
      </div>
    </div>
</div>



<p-dialog #cstDailog [modal]="true" [(visible)]="resetPasswordVisibility"  [style]="{width: '30vw'}">
  <div class="container">
    <h4 translate>Reset Password</h4>
    <div style="border-Top: 3px solid #eee;" class="row">
        <div class="col-12">
                <label class="col-form-label date-label col-12 required" translate>Email Address</label>
              <input pInputText #inputFieldTableCst autofocus id="code" email class="col-form-label col-12" name="code"  [(ngModel)]="emailAddress"/>
              <br>
              <div class="col-12" style="text-align: right;">
              <br>
                <button #savebtn (click)="ForgetPassword()" [disabled]="saveDisable" translate  class="btn btn-primary col-3"><i class="fa fa-save"></i>                    Submit</button>&nbsp;
                <button #cancelbtn (click)="resetPasswordVisibility=false" translate class="btn btn-danger col-3"><i class="fa fa-undo"></i>                    Cancel</button>
            </div>
        </div>
    </div>
  </div>
</p-dialog>

<app-please-wait *ngIf="showPleaseWait"></app-please-wait>
