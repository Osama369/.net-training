<div class="container">
  <h4 translate>{{title}}</h4>
  <div style="border-Top: 3px solid #eee;" class="row">
          <div class="col-12">
            <label class="col-form-label date-label col-12 required" translate>Department Name</label>
            <input pInputText #inputFieldTableCst autofocus (keyup.enter)="onEnterTableInput(0)" id="code" class="col-form-label col-12" name="code"  [(ngModel)]="itemList[0].depName"/>
            <label class="col-form-label date-label col-12 required" translate>Description</label>
            <input pInputText #inputFieldTableCst autofocus (keyup.enter)="onEnterTableInput(1)" id="code" class="col-form-label col-12" name="code"  [(ngModel)]="itemList[0].descr"/>
          </div>
          <div class="col-12" style="text-align: right;">
          <br>
          <button #savebtn [disabled]="isSaveDisable" (click)="saveProduct()" translate class="btn btn-primary col-3"><i class="fa fa-save"></i> Save</button>&nbsp;
          <button #cancelbtn (click)="sendDataToParent()" translate class="btn btn-danger col-3"><i class="fa fa-undo"></i> Cancel</button>
        </div>
    </div>
</div>
