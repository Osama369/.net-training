<div class="card">
  <div class="row">
      <div class="col-6">
          <h4 style="border-left: 3px solid #3B82F6;" translate>&nbsp;Re-Order Products
            <a *ngIf="!bookmark"  (click)="UpdateBookmark(true)" title="Add Bookmark"><i class="pi pi-bookmark" style="font-size: 1.5rem;"></i></a>
            <a *ngIf="bookmark" (click)="UpdateBookmark(false)" title="Remove Bookmark"><i class="pi pi-bookmark-fill" style="font-size: 1.5rem;"></i></a>
          </h4>
      </div>
      <div class="col-6">
      </div>
      <!-- <div class="col-6" style="text-align: right;">
      <button pButton type="button" icon="pi pi-plus" [routerLink]="'./../AddNewSale'" style="padding: 0.5rem !important;">Add New</button>
      </div> -->
  </div>
      <p-table #dt1 [value]="Products" styleClass="p-datatable-striped" [rows]="100" [paginator]="true" [globalFilterFields]="['prodCode','prodName','qty','qtyBal']"
      [(selection)]="selectedProducts" [rowHover]="true" dataKey="prodBCID" scrollHeight="100px" [scrollable]="true" scrollDirection="vertical" [rowsPerPageOptions]="[100,500,1000]"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">

      <ng-template pTemplate="caption">


          <div class="table-header row" style="margin-top: 8px;margin-bottom: 8px;">
              <div class="col-md-6">
                <span class="p-input-icon-left ml-auto">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"  [placeholder]="'Search keyword' | translate" />
                </span>
              </div>
              <div class="col-md-6" style="text-align:right !important;">
                <span class="p-buttonset">
                  <button  class="p-button p-button-sm p-button-success btns" translate (click)="CreatePurchaseOrder()" title="Create Purchase Order"><i class="pi pi-plus"></i> &nbsp; Create Purchase Order</button>
                </span>
              </div>
            </div>
      </ng-template>
      <ng-template pTemplate="header">
          <tr>
            <th style="width:2rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
              <th style="min-width:8rem" translate>
                      Barcode
              </th>
              <th style="min-width:12rem" translate>
                      Name
              </th>
              <th style="width:10rem" translate>
                     Min Qty
              </th>
              <th style="min-width:10rem" translate>
                      Avalaible Qty
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-Product>
          <tr>
            <td>
              <p-tableCheckbox [value]="Product"></p-tableCheckbox>
            </td>
              <td>
                  {{Product.barCode}}
              </td>
              <td>
                {{Product.prodName | uppercase}}
              </td>
              <td>
                {{Product.qty | number : '1.2-2'}}
              </td>
              <td>
                {{Product.qtyBal | number : '1.2-2'}}
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
          <tr>
              <td translate colspan="7">No Record found.</td>
          </tr>
      </ng-template>
  </p-table>
</div>
