<div class="container">
  <h4 translate>{{title}}</h4>
  <div style="border-top: 3px solid #eee;" class="row">
    <div class="col-12">
      <label class="col-form-label date-label col-12 required" translate>Department Name</label>
      <p-dropdown [options]="departments" optionLabel="depName" optionValue="depID" [(ngModel)]="itemList[0].depID" styleClass="col-12" placeholder="Select Department"></p-dropdown>

      <label class="col-form-label date-label col-12 required" translate>Parent Category</label>
      <p-dropdown [options]="categories" optionLabel="categoryName" optionValue="categoryID" [(ngModel)]="itemList[0].parentCategoryID" styleClass="col-12" placeholder="Select Parent Category"></p-dropdown>

      <label class="col-form-label date-label col-12 required" translate>Category Name</label>
      <input pInputText #inputFieldTableCst autofocus (keyup.enter)="onEnterTableInput(0)" id="categoryName" class="col-form-label col-12" name="categoryName" [(ngModel)]="itemList[0].categoryName"/>

      <label class="col-form-label date-label col-12 required" translate>Description</label>
      <input pInputText #inputFieldTableCst autofocus (keyup.enter)="onEnterTableInput(1)" id="descr" class="col-form-label col-12" name="descr" [(ngModel)]="itemList[0].descr"/>
    </div>

    <div class="col-12" style="text-align: right;">
      <br>
      <button #savebtn (click)="saveProduct()" translate class="btn btn-primary col-3"><i class="fa fa-save"></i> Save</button>&nbsp;
      <button #cancelbtn (click)="sendDataToParent()" translate class="btn btn-danger col-3"><i class="fa fa-undo"></i> Cancel</button>
    </div>
  </div>
</div>
