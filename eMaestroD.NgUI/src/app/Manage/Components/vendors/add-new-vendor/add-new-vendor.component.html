<div class="container">
    <h4 translate>{{title}}</h4>
    <div style="border-Top: 3px solid #eee;" class="row">
        <div class="col-12">

          <div class="col-12">
            <label
              [ngClass]="{
                'active-style': isCstSupp === false
              }"
              class="col-6"
              for="isCstSuppCustomer"
            >
              <input
                type="radio"
                id="isCstSuppCustomer"
                style="margin-left:10px; margin-top:10px;"
                [value]="false"
                name="isCstSupp"
                [(ngModel)]="isCstSupp"
              />
              Supplier
            </label>

            <label
              [ngClass]="{
                'active-style': isCstSupp === true
              }"
              class="col-6"
              for="isCstSuppBoth"
            >
              <input
                type="radio"
                id="isCstSuppBoth"
                style="margin-left:10px; margin-top:10px;"
                [value]="true"
                name="isCstSupp"
                [(ngModel)]="isCstSupp"
              />
              Supplier & Customer
            </label>
          </div>

            <div class="col-12">
                <label class="col-form-label date-label col-4 required" translate>Code</label>
                <label class="col-form-label date-label col-8 required" translate>Name</label>
                <input pInputText #inputFieldTableVend [disabled]="isEdit" maxlength="10" (keyup.enter)="onEnterTableInputCst(0)" name="code" class="col-form-label col-3" [(ngModel)]="vendorList[0].vendCode"/>
                <input pInputText #inputFieldTableVend (keyup.enter)="onEnterTableInputCst(1)" id="name" class="col-form-label offset-1 col-8" autofocus  name="name"  [(ngModel)]="vendorList[0].vendName"/>
            </div>

            <div class="col-12">
              <label class="col-form-label date-label col-5 required" translate>Region</label>
              <label class="col-form-label date-label col-4 required" translate>City</label>
              <label class="col-form-label date-label col-3 required" translate>Area</label>
              <p-dropdown
              #inputFieldTableCst
              styleClass="col-4"
              [(ngModel)]="selectedRegion"
              [options]="regionList"
              optionValue="LocationId"
              optionLabel="LocationName"
              [filter]="true"
              [filterBy]="'LocationName'"
              appendTo="body"
              [showClear]="true"
              (onChange)="ChangeRegion()"
              placeholder="Select a region"
              >
            </p-dropdown>
              <p-dropdown
              #inputFieldTableCst
              styleClass="offset-1 col-3"
              [(ngModel)]="selectedCity"
              [options]="cityList"
              optionValue="LocationId"
              optionLabel="LocationName"
              [filter]="true"
              [filterBy]="'LocationName'"
              appendTo="body"
              [showClear]="true"
              (onChange)="ChangeCity()"
              [placeholder]="selectedRegion ? 'Select a City' : 'Select Region First' "
              >
              </p-dropdown>
              <p-dropdown
              #inputFieldTableCst
              styleClass="offset-1 col-3"
              [(ngModel)]="selectedArea"
              [options]="areaList"
              optionLabel="LocationName"
              [filter]="true"
              [filterBy]="'LocationName'"
              appendTo="body"
              [showClear]="true"
              [placeholder]="selectedCity ? 'Select a Area' : 'Select City First' "
              >
            </p-dropdown>
            </div>

            <div class="col-12">
              <label class="col-form-label date-label col-8 required" translate>Address</label>
              <label class="col-form-label date-label col-4 required" translate>Phone No</label>
              <input pInputText id="shortName" #inputFieldTableVend (keyup.enter)="onEnterTableInputCst(3)" class="col-form-label col-7" name="shortName"  [(ngModel)]="vendorList[0].address"/>
              <p-inputMask mask="+99 999 999 9999"  #inputFieldTableVend (keyup.enter)="onEnterTableInputCst(3)" styleClass="col-form-label offset-1  col-4"  [(ngModel)]="vendorList[0].vendPhone" ></p-inputMask>
          </div>

            <div class="col-12">
              <label class="col-form-label date-label col-4 required" translate>Share Percentage</label>
              <label class="col-form-label date-label col-4 required" translate>Licence No</label>
              <label class="col-form-label date-label col-4 required" translate>Expiry</label>
              <input pInputText type="number" #inputFieldTableVend [disabled]="isEdit" maxlength="10" (keyup.enter)="onEnterTableInputCst(4)" name="sharePercentage" class="col-form-label col-3" [(ngModel)]="vendorList[0].sharePercentage"/>
              <input pInputText #inputFieldTableVend (keyup.enter)="onEnterTableInputCst(5)" id="name" class="col-form-label offset-1 col-3"  name="licence"  [(ngModel)]="vendorList[0].licence"/>
              <input pInputText type="date" #inputFieldTableVend (keyup.enter)="onEnterTableInputCst(6)" id="name" class="col-form-label offset-1 col-4"  name="expiry"  [(ngModel)]="vendorList[0].expiry"/>
            </div>

            <div class="col-12">
              <label class="col-form-label date-label col-7 required" translate>Supplier Opening Balance</label>
              <label *ngIf="isCstSupp" class="col-form-label date-label col-5 required" translate>Customer Opening Balance</label>
              <input pInputText id="cstBal" #inputFieldTableVend (keyup.enter)="onEnterTableInputCst(7)" (keypress)="($event.charCode >= 48 && $event.charCode < 58)" maxlength="10" class="col-form-label" [ngClass]="isCstSupp?'col-5':'col-12'" name="vat"   [(ngModel)]="vendorList[0].opnBal" />
              <input *ngIf="isCstSupp" pInputText id="vendbal" #inputFieldTableVend (keyup.enter)="onEnterTableInputCst(8)" (keypress)="($event.charCode >= 48 && $event.charCode < 58)" maxlength="10" class="col-form-label offset-2 col-5" name="vat"   [(ngModel)]="customerList[0].opnBal"/>
            </div>


                <label class="col-form-label date-label col-6 required" translate>TAX No</label>
                <label class="col-form-label date-label col-6 required" translate>TAX %</label>
                <input pInputText id="taxNo" #inputFieldTableVend (keyup.enter)="isCstSupp? onEnterTableInputCst(9) : onEnterTableInputCst(8)" (keypress)="($event.charCode >= 48 && $event.charCode < 58)" class="col-form-label col-5 " name="taxNo"  [(ngModel)]="vendorList[0].taxNo"  maxlength="15"/>

                <input pInputText id="taxValue"  (keypress)="($event.charCode >= 48 && $event.charCode < 58)" maxlength="2" #inputFieldTableVend (keyup.enter)="isCstSupp? onEnterTableInputCst(10) : onEnterTableInputCst(9)" class="col-form-label number col-6 offset-1" name="taxValue"  [(ngModel)]="vendorList[0].taxValue"/>

            <div class="col-12" style="text-align: right;">
              <br>
                <button #savebtn (click)="saveVendor()" translate class="btn btn-primary col-3"><i class="fa fa-save"></i> Save</button>&nbsp;
                <button #cancelbtn (click)="sendDataToParent()" translate class="btn btn-danger col-3"><i class="fa fa-undo"></i> Cancel</button>
            </div>
        </div>
    </div>
</div>
<style>
  .active-style {
  font-weight: bold;
  background-color: gainsboro;
  cursor: pointer;
}
</style>
