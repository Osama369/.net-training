<div class="container" style="margin-top: 20px;">
  <div class="card" style="height: 80vh; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; overflow: hidden;">
    <div class="row ">
      <div class="col-6 text-center">
        <div style="padding:50px;margin-left: 20px;">
          <h3 class="text-center font"><strong>WELCOME TO eMAESTRO!</strong></h3>
          <img src="../../../assets/Images/loginPage.jpg" width="400px" height="300px">
          <p class="text-center text-uppercase"><strong>Your online accounting, auditing, and finance professional.</strong></p>
        </div>

      </div>
      <div class="col-6" style="height:70vh ;overflow-y: scroll;">
        <div style="padding:50px 10px 10px 10px">
      <div class="col-12">
        <!-- <h4 style="border-left: 3px solid #3B82F6;">&nbsp; Create New Account</h4> -->
        <h3 class="text-center" translate>Sign Up</h3>
        <p style="border-bottom: 3px solid #0d6efd;"></p>
      </div>
      <div style="width: 100%; margin: auto;">
        <div>

        <div class="col-12">
          <label class="col-form-label Type-label required col-11" translate>Company Name &nbsp;</label>
          <input pInputText class="col-11"  #inputField [(ngModel)]="List[0].tenantName" [minLength]="1" >
        </div>
        <div class="col-12">
          <label class="col-form-label Type-label required col-6" translate>First Name</label>
          <label class="col-form-label Type-label required col-6" translate>Last Name</label>
          <input pInputText class="col-5"  #inputField [(ngModel)]="List[0].firstName" [minLength]="1" >
          <label class="col-1"></label>
          <input pInputText class="col-5"  #inputField [(ngModel)]="List[0].lastName" [minLength]="1" >
        </div>
        <div class="col-12">
          <label class="col-form-label Type-label required col-6" translate>Email Address</label>
          <label class="col-form-label Type-label required col-6" translate>Password</label>
          <input pInputText class="col-5"  #inputField [(ngModel)]="List[0].email" email [minLength]="1" >
          <label class="col-1"></label>
          <p-password type="password" [toggleMask]="true" #inputField autocomplete="new-password" autofocus id="code" styleClass="col-form-label col-5" name="code"  [(ngModel)]="List[0].password"/>

          <!-- <input pInputText class="col-5" type="password"  #inputField [(ngModel)]="List[0].password" [minLength]="1" > -->
        </div>
        <!-- <div class="col-12">
          <label class="col-form-label Type-label required col-12" translate>Business Address</label>
          <textarea pInputText class="col-11"  #inputField [(ngModel)]="List[0].address1" [minLength]="1"></textarea>
        </div> -->
        <div class="col-12">
          <label class="col-form-label Type-label required col-6" translate>Mobile</label>
          <label class="col-form-label Type-label required col-6" translate>Country</label>
          <input pInputText class="col-5" #inputField  (keypress)=" ($event.charCode == 32 ||($event.charCode >= 43 && $event.charCode < 58))" [(ngModel)]="List[0].businessPhone" [minLength]="1" [maxlength]="15">
          <label class="col-1"></label>
          <p-autoComplete class="col-5" #inputField [(ngModel)]="SelectedCountry" [suggestions]="filterCountryList"  (completeMethod)="filterCountry($event)"
          field="" value="" [minLength]="1"  [dropdown]="true" ></p-autoComplete>

        </div>
        <div class="col-12">
          <br>
          <p-checkbox class="col-11" [(ngModel)]="privacyCheck" translate label="I Accept the Terms of Use and Privacy Policy." [binary]="true" inputId="binary"></p-checkbox>
        </div>
        <!-- <div class="col-12">
          <br>
          <p-checkbox class="col-11" [(ngModel)]="checked" translate label="I agree to receive newsletters, product updates, promotional and marketing emails and SMS from eMaestro and its partners." [binary]="true" inputId="binary"></p-checkbox>
        </div> -->
        <br>
        <div class="col-11">
            <re-captcha  (resolved)="checkCaptcha($event)" translate onload=recaptchaRender
          [siteKey]="key">
        </re-captcha>
        </div>
      </div>
      </div>
      <div class="col-12" class="text-center">
        <br>
        <button translate (click)="RegisterNewConfiguration()" #savebtn style="width: 100%;background-image:linear-gradient(to right, rgb(244,160,200) 0%, rgb(112,40,228) 100%); border: none;" class="btn btn-success p-button-rounded col-5">Register</button>
      </div>
      <div class="col-12" style="margin-top: 5px;">
        <label translate>Already have an account? <a routerLink="/login"> Sign In</a></label>
      </div>
      </div>
      </div>
    </div>
  </div>
</div>

  </div>
