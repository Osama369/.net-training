<div class="container">
    <div class="card">

      <p-tabView class="custom-tabview">
        <p-tabPanel header="Party Ledger Report">
          <div class="col-12">
                  <div class="row">
                      <div class="col-12">
                      <label class="col-form-label date-label required" translate>Customer Name<span>:</span>&nbsp;</label>
                      <!-- <p-autoComplete #inputField styleClass="myclass" [(ngModel)]="SelectedCustomer" [suggestions]="Filtercustomerlist" (completeMethod)="filterProduct($event)"
                      field="cstName" value="cstID" [minLength]="1" [dropdown]="true">
                      <ng-template let-customer pTemplate="item">
                        <div>{{customer.cstCode}} - {{customer.cstName}}</div>
                      </ng-template>
                    </p-autoComplete> -->

                    <p-dropdown
                      #inputField
                      styleClass="myclass"
                      [(ngModel)]="SelectedCustomer"
                      [options]="customers"
                      optionLabel="cstName"
                      [filter]="true"
                      [filterBy]="'cstName'"
                      [showClear]="true"
                    >
                      <ng-template let-customer pTemplate="item">
                        <div>{{customer.cstCode}} - {{customer.cstName}}</div>
                      </ng-template>
                    </p-dropdown>
                      &nbsp;
                      <label class="col-form-label date-label required" translate>Date From<span>:</span>&nbsp;</label>
                      <p-calendar #inputField (keyup.enter)="onEnterComplex(0)" styleClass="col-2" [autofocus]="true" pAutoFocus [(ngModel)]="DateFrom" dateFormat="dd/mm/yy"></p-calendar>
                      &nbsp;
                      <label class="col-form-label date-label required" translate>Date To <span>:</span>&nbsp;</label>
                      <p-calendar #inputField (keyup.enter)="onEnterComplex(1)" styleClass="col-2" [(ngModel)]="DateTo" dateFormat="dd/mm/yy"></p-calendar>
                      &nbsp;
                      <button #savebtn (click)="submitPartyLedger()" translate class="btn btn-primary btnSetting" > <i class="far fa-paper-plane"></i> Submit</button>
                  </div>
                </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="Supplier Ledger Report">
           <div class="row">
                        <div class="col-12">
                        <label class="col-form-label date-label required" translate>Suppier Name<span>:</span>&nbsp;</label>
                        <p-dropdown
                        #inputField
                        styleClass="myclass"
                        [(ngModel)]="SelectedVendor"
                        [options]="vendors"
                        optionLabel="vendName"
                        [filter]="true"
                        [filterBy]="'vendName'"
                        [showClear]="true"
                        >

                        <ng-template let-vendor pTemplate="item">
                          <div>{{vendor.vendCode}} - {{vendor.vendName}}</div>
                        </ng-template>
                      </p-dropdown>

                        &nbsp;
                        <label class="col-form-label date-label required" translate>Date From<span>:</span>&nbsp;</label>
                        <p-calendar #inputField (keyup.enter)="onEnterComplex(0)" styleClass="col-2" [autofocus]="true" pAutoFocus [(ngModel)]="DateFrom" dateFormat="dd/mm/yy"></p-calendar>
                        &nbsp;
                        <label class="col-form-label date-label required" translate>Date To <span>:</span>&nbsp;</label>
                        <p-calendar #inputField (keyup.enter)="onEnterComplex(1)" styleClass="col-2" [(ngModel)]="DateTo" dateFormat="dd/mm/yy"></p-calendar>
                        &nbsp;
                        <button #savebtn (click)="submitVendorLedger()" translate class="btn btn-primary btnSetting"> <i class="far fa-paper-plane"></i> Submit</button>
                    </div>
                </div>
        </p-tabPanel>
        <p-tabPanel header="Combined Ledger Report">
          <div class="row">
            <div class="col-12">
              <label class="col-form-label date-label required" translate>Name<span>:</span>&nbsp;</label>
              <!-- <p-autoComplete #inputField styleClass="myclass" [(ngModel)]="SelectedCustomer" [suggestions]="Filtercustomerlist" (completeMethod)="filterProduct($event)"
              field="cstName" value="cstID" [minLength]="1" [dropdown]="true">
              <ng-template let-customer pTemplate="item">
                <div>{{customer.cstCode}} - {{customer.cstName}}</div>
              </ng-template>
            </p-autoComplete> -->

            <p-dropdown
              #inputField
              styleClass="myclass"
              [(ngModel)]="SelectedAccount"
              [options]="combinedlist"
              optionLabel="cstName"
              [filter]="true"
              [filterBy]="'cstName'"
              [showClear]="true"
            >
              <ng-template let-customer pTemplate="item">
                <div>{{customer.cstCode}} - {{customer.cstName}}</div>
              </ng-template>
            </p-dropdown>
              &nbsp;

            <label class="col-form-label date-label required" translate>Date From<span>:</span>&nbsp;</label>
            <p-calendar #inputField (keyup.enter)="onEnterComplex(0)" styleClass="col-2" [autofocus]="true" pAutoFocus [(ngModel)]="DateFrom" dateFormat="dd/mm/yy"></p-calendar>
            &nbsp;
            <label class="col-form-label date-label required" translate>Date To <span>:</span>&nbsp;</label>
            <p-calendar #inputField (keyup.enter)="onEnterComplex(1)" styleClass="col-2" [(ngModel)]="DateTo" dateFormat="dd/mm/yy"></p-calendar>
            &nbsp;
            <button #savebtn (click)="submitCustomerVendorLedger()" translate class="btn btn-primary btnSetting"> <i class="far fa-paper-plane"></i> Submit</button>
        </div>
    </div>
        </p-tabPanel>
        <div style="position: absolute;    right: 29px;    top: 42px;">
          <a *ngIf="!bookmark"  (click)="UpdateBookmark(true)" title="Add Bookmark"><i class="pi pi-bookmark" style="font-size: 1.5rem;"></i></a>
          <a *ngIf="bookmark" (click)="UpdateBookmark(false)" title="Remove Bookmark"><i class="pi pi-bookmark-fill" style="font-size: 1.5rem;"></i></a>
        </div>
    </p-tabView>
  </div>
</div>

<app-report-gird
heading="Account Ledger Report"
[dtFrom]="DateFrom"
[dtTo]="DateTo"
[columns]="cols"
[data]="data"
[AllowHeaderSetting]="allowBtn"
[AllowGlobalFilter]="allowBtn"
[AllowPrintButtons]="allowBtn"
>
</app-report-gird>
