<div class="container">
    <h4 translate>{{title}}</h4>
    <div style="border-Top: 3px solid #eee;" class="row">
        <div class="col-12">

          <div class="col-12">
            <label
              [ngClass]="{
                'active-style': isCstSupp === false
              }"
              class="col-6"
              for="isCstSuppCustomer"
            >
              <input
                type="radio"
                id="isCstSuppCustomer"
                style="margin-left:10px; margin-top:10px;"
                [value]="false"
                name="isCstSupp"
                [(ngModel)]="isCstSupp"
              />
              Supplier
            </label>

            <label
              [ngClass]="{
                'active-style': isCstSupp === true
              }"
              class="col-6"
              for="isCstSuppBoth"
            >
              <input
                type="radio"
                id="isCstSuppBoth"
                style="margin-left:10px; margin-top:10px;"
                [value]="true"
                name="isCstSupp"
                [(ngModel)]="isCstSupp"
              />
              Supplier & Customer
            </label>
          </div>

            <div class="col-12">
                <label class="col-form-label date-label col-12 required" translate>Code</label>
                <input pInputText #inputFieldTableVend [disabled]="isEdit" maxlength="10" (keyup.enter)="onEnterTableInputCst(0)" name="code" class="col-form-label col-12" [(ngModel)]="vendorList[0].vendCode"/>
            </div>

            <div class="col-12">
                <label class="col-form-label date-label col-12 required" translate>Name</label>
                <input pInputText #inputFieldTableVend (keyup.enter)="onEnterTableInputCst(1)" id="name" class="col-form-label col-12" autofocus  name="name"  [(ngModel)]="vendorList[0].vendName"/>
            </div>
            <div class="col-12">
              <label class="col-form-label date-label col-12 required" translate>Address</label>
              <input pInputText id="shortName" #inputFieldTableVend (keyup.enter)="onEnterTableInputCst(2)" class="col-form-label col-12" name="shortName"  [(ngModel)]="vendorList[0].address"/>
          </div>

            <div class="col-12">
                <label class="col-form-label date-label col-12 required" translate>Phone No</label>
                <!-- <input pInputText id="region" #inputFieldTableVend (keyup.enter)="onEnterTableInputCst(2)" class="col-form-label col-12"  name="region"  [(ngModel)]="vendorList[0].vendPhone"/> -->
                <p-inputMask mask="+99 999 999 9999"  #inputFieldTableVend (keyup.enter)="onEnterTableInputCst(3)" styleClass="col-form-label col-12"  [(ngModel)]="vendorList[0].vendPhone" ></p-inputMask>
            </div>
<!--
            <div class="col-12">
                <label class="col-form-label date-label col-12 required" translate>Email</label>
                <input pInputText id="city" #inputFieldTableVend (keyup.enter)="onEnterTableInputCst(3)" class="col-form-label col-12" name="city"  [(ngModel)]="vendorList[0].email" />
            </div> -->


            <div class="col-12">
              <label class="col-form-label date-label col-7 required" translate>Supplier Opening Balance</label>
              <label *ngIf="isCstSupp" class="col-form-label date-label col-5 required" translate>Customer Opening Balance</label>
              <input pInputText id="cstBal" #inputFieldTableCst (keyup.enter)="onEnterTableInputCst(4)" (keypress)="($event.charCode >= 48 && $event.charCode < 58)" maxlength="10" class="col-form-label" [ngClass]="isCstSupp?'col-5':'col-12'" name="vat"   [(ngModel)]="vendorList[0].opnBal" />
              <input *ngIf="isCstSupp" pInputText id="vendbal" #inputFieldTableCst (keyup.enter)="onEnterTableInputCst(5)" (keypress)="($event.charCode >= 48 && $event.charCode < 58)" maxlength="10" class="col-form-label offset-2 col-5" name="vat"   [(ngModel)]="customerList[0].opnBal"/>
            </div>


                <label class="col-form-label date-label col-6 required" translate>VAT No</label>
                <label class="col-form-label date-label col-6 required" translate>VAT %</label>
                <input pInputText id="taxNo" #inputFieldTableVend (keyup.enter)="isCstSupp? onEnterTableInputCst(6) : onEnterTableInputCst(5)" (keypress)="($event.charCode >= 48 && $event.charCode < 58)" class="col-form-label col-5 " name="taxNo"  [(ngModel)]="vendorList[0].taxNo"  maxlength="15"/>

                <input pInputText id="taxValue"  (keypress)="($event.charCode >= 48 && $event.charCode < 58)" maxlength="2" #inputFieldTableVend (keyup.enter)="isCstSupp? onEnterTableInputCst(7) : onEnterTableInputCst(6)" class="col-form-label number col-6 offset-1" name="taxValue"  [(ngModel)]="vendorList[0].taxValue"/>

            <div class="col-12" style="text-align: right;">
              <br>
                <button #savebtn (click)="saveVendor()" translate class="btn btn-primary col-3"><i class="fa fa-save"></i> Save</button>&nbsp;
                <button #cancelbtn (click)="sendDataToParent()" translate class="btn btn-danger col-3"><i class="fa fa-undo"></i> Cancel</button>
            </div>
        </div>
    </div>
</div>
<style>
  .active-style {
  font-weight: bold;
  background-color: gainsboro;
  cursor: pointer;
}
</style>
