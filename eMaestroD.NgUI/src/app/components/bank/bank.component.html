
<app-gird
tableheading="Bank"
[columns]="cols"
[data]="bankName"
[rowcount]=100
[allowColSort]="false"
[allowColFilter]="false"
[allowGlobalFilter]="true"
[allowActionButtons]="true"
[allowUploadButtons]="false"
(dataEvent)="handleChildData($event)"
>
</app-gird>



<p-dialog #prodDailog [(visible)]="BankVisible" [modal]="true" [style]="{width: '30vw'}">
  <app-add-new-bank [banklist]="Banklist" [title]="grouptitle" (dataEvent)="handleChildData($event)"></app-add-new-bank>
</p-dialog>
