<div class="card">
  <div class="row">
      <div class="col-6">
          <h4 style="border-left: 3px solid #3B82F6;" translate>&nbsp;Fiscal Year
            <a *ngIf="!bookmark"  (click)="UpdateBookmark(true)" title="Add Bookmark"><i class="pi pi-bookmark" style="font-size: 1.5rem;"></i></a>
            <a *ngIf="bookmark" (click)="UpdateBookmark(false)" title="Remove Bookmark"><i class="pi pi-bookmark-fill" style="font-size: 1.5rem;"></i></a>
          </h4>
      </div>
      <!-- <div class="col-6" style="text-align: right;">
      <button pButton type="button" icon="pi pi-plus" [routerLink]="'./../AddNewSale'" style="padding: 0.5rem !important;">Add New</button>
      </div> -->
  </div>
  <p-table #dt1 [value]="FYlist" dataKey="id" styleClass="p-datatable-striped"
      [rows]="100" [showCurrentPageReport]="true" [rowsPerPageOptions]="[100,500,1000]" [loading]="loading"
      [paginator]="true" scrollHeight="100px" [scrollable]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="['period','dtStart','dtEnd']">
      <ng-template pTemplate="caption">

          <div class="table-header row" style="margin-top: 8px;margin-bottom: 8px;">
              <div class="col-md-6">
                <span class="p-input-icon-left ml-auto">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')" [placeholder]="'Search keyword'|translate" />
                </span>
              </div>
              <div class="col-md-6" style="text-align:right !important;">
                <span class="p-buttonset">
                  <p-button icon="pi pi-plus" styleClass="p-button p-button-sm btns" (onClick)="AddNew()" [style]="{'margin-right': '8px'}" title="Add New Fiscal Year"></p-button>
                  <p-button icon="pi pi-stop-circle" styleClass="p-button p-button-sm p-button-info btns" (onClick)="EndFiscalYear()" [style]="{'margin-right': '8px'}" title="End Fiscal Year"></p-button>
                  <p-button icon="pi pi-file-excel" styleClass="p-button p-button-sm p-button-success btns" (onClick)="exportExcel()" [style]="{'margin-right': '8px'}" title="Export Excel"></p-button>
                  <p-button icon="pi pi-file-pdf" styleClass="p-button p-button-sm p-button-danger btns" (onClick)="exportPdf()" title="Export PDF"></p-button>
                </span>
              </div>
            </div>
      </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th style="min-width:10rem;text-align: center;"  pFrozenColumn translate>ACTIONS</th>
              <th style="min-width:12rem" translate>
                  <div class="flex justify-content-center align-items-center" translate>
                      Period
                  </div>
              </th>
              <th style="min-width:12rem" translate>
                  <div class="flex justify-content-center align-items-center" translate>
                      Start Date
                  </div>
              </th>
              <th style="min-width:12rem" translate>
                <div class="flex justify-content-center align-items-center" translate>
                    End Date
                </div>
            </th>
              <th style="min-width:12rem" translate>
                <div class="flex justify-content-center align-items-center" translate>

                </div>
            </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-FYList>
          <tr>
              <td pFrozenColumn style="text-align: center !important;z-index: 0;">
                  <span class="p-buttonset">
                    <p-button (onClick)="editView(FYList)" icon="pi pi-pencil" styleClass="p-button-rounded p-button-success p-button-text" title="Edit"></p-button>
                    <p-button (onClick)="Delete(FYList)" icon="pi pi-trash" styleClass="p-button-rounded p-button-danger p-button-text" title="Delete"></p-button>
                  </span>
              </td>
              <td>
                  {{FYList.period}}
              </td>
              <td>
                  {{FYList.dtStart | date:"dd-MMM-yyyy"}}
              </td>
              <td>
                {{FYList.dtEnd | date:"dd-MMM-yyyy"}}
              </td>
              <td>
                <p-inputSwitch (onChange)="handleChange(FYList)" [readonly]="FYList.active" [(ngModel)]="FYList.active"></p-inputSwitch>
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="7" translate>No Record found.</td>
          </tr>
      </ng-template>
  </p-table>
</div>



<p-dialog [modal]="true" #cstDailog [(visible)]="AddFiscalYearVisibility" [style]="{width: '40vw'}">
  <app-add-new-fiscal-year   [title]="title" [FYDATA]="list" (dataEvent)="handleChildData($event)"></app-add-new-fiscal-year>
</p-dialog>


<p-dialog [modal]="true" #cstDailog [(visible)]="endFiscalYearVisibility" [style]="{width: '40vw'}">
  <app-end-fiscal-year   [title]="title1" [FYDATA]="list" (dataEvent)="handleChildData($event)"></app-end-fiscal-year>
</p-dialog>


<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
