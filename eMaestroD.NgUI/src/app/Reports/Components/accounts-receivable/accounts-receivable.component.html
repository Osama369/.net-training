<div class="container">
  <div class="card">
      <div class="col-12">
          <h4 style="border-left: 3px solid #3B82F6;" translate>&nbsp;Account Receivable Report
            <a *ngIf="!bookmark"  (click)="UpdateBookmark(true)" title="Add Bookmark"><i class="pi pi-bookmark" style="font-size: 1.5rem;"></i></a>
            <a *ngIf="bookmark" (click)="UpdateBookmark(false)" title="Remove Bookmark"><i class="pi pi-bookmark-fill" style="font-size: 1.5rem;"></i></a>
          </h4>
                  <div class="row">
                      <div class="col-12">
                      <label class="col-form-label date-label required" translate>Name<span>:</span>&nbsp;</label>
                      <!-- <p-autoComplete #inputField styleClass="myclass" [(ngModel)]="SelectedCustomer" [suggestions]="Filtercustomerlist" (completeMethod)="filterProduct($event)"
                      field="cstName" value="cstID" [minLength]="1" [dropdown]="true">
                      <ng-template let-customer pTemplate="item">
                        <div>{{customer.cstCode}} - {{customer.cstName}}</div>
                      </ng-template>
                    </p-autoComplete> -->
                    <p-dropdown
                    #inputField
                    styleClass="col-2"
                    [(ngModel)]="SelectedCustomer"
                    [options]="customers"
                    optionLabel="cstName"
                    [filter]="true"
                    [filterBy]="'cstName'"
                    [showClear]="true"
                    >
                      <ng-template let-customer pTemplate="item">
                        <div>{{customer.cstCode}} - {{customer.cstName}}</div>
                      </ng-template>
                    </p-dropdown>
                      &nbsp;
                      <label class="col-form-label date-label required" translate>As of Date <span>:</span>&nbsp;</label>
                      <p-calendar #inputField (keyup.enter)="onEnterComplex(1)" [(ngModel)]="DateTo" dateFormat="dd/mm/yy"></p-calendar>
                      &nbsp;
                      <button #savebtn (click)="submit()" translate class="btn btn-primary btnSetting" > <i class="far fa-paper-plane"></i> Submit</button>
                  </div>


              </div>
          </div>
      </div>
</div>

<app-report-gird
heading="Account Receivable Report"
[dtFrom]="DateFrom"
[dtTo]="DateTo"
[columns]="cols"
[data]="data"
[AllowHeaderSetting]="allowBtn"
[AllowGlobalFilter]="allowBtn"
[AllowPrintButtons]="allowBtn"
>
</app-report-gird>
