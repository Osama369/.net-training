
<div class="container">
  <div class="card">
    <div class="row">
      <div class="col-12">
          <h4 translate>{{heading}}</h4>
      </div>
      <div class="col-12">
            <div class="row">
              <div *ngFor="let data of list"  class="field-checkbox" class="col-6" style="margin-bottom: 10px;">
                <p-checkbox [(ngModel)]="data.value" [binary]="true" [value]="data" label="{{ data.key | translate }}"></p-checkbox>
              </div>
            </div>
      </div>
      <div style="text-align: right;">
        <button #savebtn (click)="save()" translate class="btn btn-primary col-3"><i class="fa fa-save"></i> Save</button>
        <button #cancelbtn (click)="close()" translate style="margin-left: 10px;" class="btn btn-danger col-3"><i class="fa fa-undo"></i> Cancel</button>
      </div>
    </div>

</div>
</div>
