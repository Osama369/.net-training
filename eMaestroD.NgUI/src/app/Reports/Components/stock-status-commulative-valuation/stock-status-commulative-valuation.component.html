<div class="container">
    <div class="card">
        <div class="col-12">
            <h4 style="border-left: 3px solid #3B82F6;" translate>&nbsp;Stock Status Cumulative Valuation Report
              <a *ngIf="!bookmark"  (click)="UpdateBookmark(true)" title="Add Bookmark"><i class="pi pi-bookmark" style="font-size: 1.5rem;"></i></a>
              <a *ngIf="bookmark" (click)="UpdateBookmark(false)" title="Remove Bookmark"><i class="pi pi-bookmark-fill" style="font-size: 1.5rem;"></i></a>
          </h4>
                    <div class="row">
                        <div class="col-12">
                        <label class="col-form-label date-label required" translate>As of Date<span>:</span>&nbsp;</label>
                        <p-calendar #inputField (keyup.enter)="onEnterComplex(1)" [(ngModel)]="DateTo" class="ReportDropDown" dateFormat="dd/mm/yy"></p-calendar>
                        <!-- &nbsp;
                        <label class="col-form-label date-label required" translate>Category<span>:</span>&nbsp;</label>
                        <p-dropdown
                        #inputField
                        styleClass="ReportDropDown"
                        [(ngModel)]="SelectedproductGrouplist"
                        [options]="productGrouplist"
                        optionLabel="prodGrpName"
                        [filter]="true"
                        [filterBy]="'prodGrpName'"
                        [showClear]="true"
                        >
                        </p-dropdown> -->
                        &nbsp;
                        <label class="col-form-label date-label required" translate>Department<span>:</span>&nbsp;</label>
                        <p-dropdown
                        #inputField
                        styleClass="ReportDropDown"
                        [(ngModel)]="SelectedproductDepartment"
                        [options]="productDepartmentlist"
                        optionLabel="depName"
                        [filter]="true"
                        [filterBy]="'depName'"
                        [showClear]="true"
                        >
                        </p-dropdown>
                        &nbsp;
                        <label class="col-form-label Vendor-label required" translate>Location<span>:</span>&nbsp;</label>
                        <p-dropdown
                        #inputField
                        styleClass="ReportDropDown"
                        [(ngModel)]="selectedLocation"
                        [options]="locations"
                        optionLabel="locName"
                        [filter]="true"
                        [filterBy]="'locName'"
                        [showClear]="true"
                        >
                        </p-dropdown>
                        <!-- <p-autoComplete #inputField  [(ngModel)]="selectedLocation" [suggestions]="LocationList"  (completeMethod)="filterLocation($event)"
                        field="locName" value="locID" [minLength]="1" [dropdown]="true" class="ReportDropDown"></p-autoComplete> -->
                        &nbsp;
                        <button #savebtn (click)="submit()" translate class="btn btn-primary btnSetting"> <i class="far fa-paper-plane"></i> Submit</button>
                    </div>
                </div>
            </div>
        </div>
</div>

<app-report-gird
heading="Stock Status Cumulative Valuation Report"
[dtFrom]="DateFrom"
[dtTo]="DateTo"
[columns]="cols"
[data]="data"
[AllowHeaderSetting]="allowBtn"
[AllowGlobalFilter]="allowBtn"
[AllowPrintButtons]="allowBtn"
>
</app-report-gird>
