<div class="container">
  <div class="card">
      <div class="col-12">
          <h4 style="border-left: 3px solid #3B82F6;" translate>&nbsp;Advanced Search Report
            <a *ngIf="!bookmark"  (click)="UpdateBookmark(true)" title="Add Bookmark"><i class="pi pi-bookmark" style="font-size: 1.5rem;"></i></a>
            <a *ngIf="bookmark" (click)="UpdateBookmark(false)" title="Remove Bookmark"><i class="pi pi-bookmark-fill" style="font-size: 1.5rem;"></i></a>
          </h4>
          <div class="row">
            <div class="col-12">
                  <label class="col-2 col-form-label date-label required"  translate>Date From <span>:</span>&nbsp;</label>             
                  <label class="col-2 col-form-label date-label required" style="padding-left:15px;" translate>Date To <span>:</span>&nbsp;</label>
                    <label class="col-2 col-form-label date-label required" style="padding-left:25px;" translate>Supplier Name <span>:</span>&nbsp;</label>
                   <label class="col-2 col-form-label date-label required" style="padding-left:40px;" translate>Customer Name <span>:</span>&nbsp;</label>
                   <label class="col-2 col-form-label date-label required" style="padding-left:50px;" translate>Product Name <span>:</span>&nbsp;</label>
            </div>
            <div class="col-12">
              <p-calendar #inputField (keyup.enter)="onEnterComplex(0)" styleClass="col-2" [autofocus]="true" pAutoFocus [(ngModel)]="DateFrom" dateFormat="dd/mm/yy"></p-calendar>
              &nbsp;
              <p-calendar #inputField (keyup.enter)="onEnterComplex(1)" styleClass="col-2" [(ngModel)]="DateTo" dateFormat="dd/mm/yy"></p-calendar>
              &nbsp;
                      <!-- <p-autoComplete #inputField styleClass="col-2" [(ngModel)]="Selectedvendor" [suggestions]="Filtervendorlist" (completeMethod)="filtervendor($event)"
                      field="vendName" value="vendID" [minLength]="1" [dropdown]="true">
                      <ng-template let-vendor pTemplate="item">
                        <div>{{vendor.vendCode}} - {{vendor.vendName}}</div>
                      </ng-template>
                    </p-autoComplete> -->

                    <p-dropdown
                    #inputField
                    styleClass="col-2"
                    [(ngModel)]="Selectedvendor"
                    [options]="vendors"
                    optionLabel="vendName"
                    [filter]="true"
                    [filterBy]="'vendName'"
                    [showClear]="true"
                    >
                      <ng-template let-vendor pTemplate="item">
                        <div>{{vendor.vendCode}} - {{vendor.vendName}}</div>
                      </ng-template>
                    </p-dropdown>

                      &nbsp;
                      <!-- <p-autoComplete #inputField styleClass="col-2" [(ngModel)]="SelectedCustomer" [suggestions]="Filtercustomerlist" (completeMethod)="filterCustomer($event)"
                      field="cstName" value="cstID" [minLength]="1" [dropdown]="true">
                      <ng-template let-customer pTemplate="item">
                        <div>{{customer.cstCode}} - {{customer.cstName}}</div>
                      </ng-template>
                      </p-autoComplete> -->
                      <p-dropdown
                      #inputField
                      styleClass="col-2"
                      [(ngModel)]="SelectedCustomer"
                      [options]="customers"
                      optionLabel="cstName"
                      [filter]="true"
                      [filterBy]="'cstName'"
                      [showClear]="true"
                      >
                        <ng-template let-customer pTemplate="item">
                          <div>{{customer.cstCode}} - {{customer.cstName}}</div>
                        </ng-template>
                      </p-dropdown>
                      &nbsp;
                        <!-- <p-autoComplete #inputField styleClass="col-2" [(ngModel)]="SelectedProduct" [suggestions]="Filterproductlist" (completeMethod)="filterProduct($event)"
                        field="prodName" value="prodID" [minLength]="1" [dropdown]="true"></p-autoComplete> -->
                        <p-dropdown
                        #inputField
                        styleClass="col-2"
                        [(ngModel)]="SelectedProduct"
                        [options]="products"
                        optionLabel="prodName"
                        [filter]="true"
                        [filterBy]="'prodName'"
                        [showClear]="true"
                        >
                        </p-dropdown>

                        &nbsp;
                        
                      <button #savebtn (click)="submit()" translate class="btn btn-primary btnSetting"> <i class="far fa-paper-plane"></i> Submit</button>
                  </div>


              </div>
          </div>
      </div>
</div>


<app-report-gird
heading="Advanced Search Report"
[dtFrom]="DateFrom"
[dtTo]="DateTo"
[columns]="cols"
[data]="data"
[AllowHeaderSetting]="allowBtn"
[AllowGlobalFilter]="allowBtn"
[AllowPrintButtons]="allowBtn"
>
</app-report-gird>
