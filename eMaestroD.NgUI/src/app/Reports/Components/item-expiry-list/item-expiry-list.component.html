<div class="container">
    <div class="card">
        <div class="col-12">
            <h4 style="border-left: 3px solid #3B82F6;" translate>&nbsp;Item Expiry List Report
              <a *ngIf="!bookmark"  (click)="UpdateBookmark(true)" title="Add Bookmark"><i class="pi pi-bookmark" style="font-size: 1.5rem;"></i></a>
              <a *ngIf="bookmark" (click)="UpdateBookmark(false)" title="Remove Bookmark"><i class="pi pi-bookmark-fill" style="font-size: 1.5rem;"></i></a>
            </h4>
                    <div class="row">
  
                      <div class="col-12">
                        <label class="col-2 col-form-label date-label required" style="padding-left:7px" translate>Date From <span>:</span> &nbsp;</label>
                        <label class="col-2 col-form-label date-label required" style="padding-left:17px" translate>Date To  <span>:</span> &nbsp;</label>
                        <label class="col-2 col-form-label date-label required" style="padding-left:29px" translate>Supplier Name<span>:</span>&nbsp;</label>
                      </div>
                      
                      
                      <div class="col-12">
                        <p-calendar #inputField (keyup.enter)="onEnterComplex(0)" styleClass="col-2" [autofocus]="true" pAutoFocus class="ReportDropDown" [(ngModel)]="DateFrom" dateFormat="dd/mm/yy"></p-calendar>
                        &nbsp;
                        <p-calendar #inputField (keyup.enter)="onEnterComplex(1)" styleClass="col-2" [(ngModel)]="DateTo" class="ReportDropDown" dateFormat="dd/mm/yy"></p-calendar>
                        &nbsp;
                        <p-dropdown
                        #inputField
                        styleClass="ReportDropDown col-2"
                        [(ngModel)]="SelectedVendor"
                        [options]="Vendor"
                        optionLabel="vendName"
                        [filter]="true"
                        [filterBy]="'vendName'"
                        [showClear]="true"
                        >
                        <ng-template let-vendor pTemplate="item">
                          <div>{{vendor.vendCode}} - {{vendor.vendName}}</div>
                        </ng-template>
                        </p-dropdown>
                        &nbsp;                    
                        <button #savebtn (click)="submit()" translate class="btn btn-primary btnSetting"> <i class="far fa-paper-plane"></i> Submit</button>
                     
                      </div>
  
  
                </div>
            </div>
        </div>
  </div>
  
  
  <app-report-gird
  heading="Item Expiry List Repor"
  [dtFrom]="DateFrom"
  [dtTo]="DateTo"
  [columns]="cols"
  [data]="data"
  [AllowHeaderSetting]="allowBtn"
  [AllowGlobalFilter]="allowBtn"
  [AllowPrintButtons]="allowBtn"
  >
  </app-report-gird>
