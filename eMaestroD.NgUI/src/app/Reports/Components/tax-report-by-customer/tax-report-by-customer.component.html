<div class="container">
  <div class="card">
      <div class="col-12">
          <h4 style="border-left: 3px solid #3B82F6;" translate>&nbsp;Sales Tax Report
            <a *ngIf="!bookmark"  (click)="UpdateBookmark(true)" title="Add Bookmark"><i class="pi pi-bookmark" style="font-size: 1.5rem;"></i></a>
            <a *ngIf="bookmark" (click)="UpdateBookmark(false)" title="Remove Bookmark"><i class="pi pi-bookmark-fill" style="font-size: 1.5rem;"></i></a>
          </h4>
                  <div class="row">

                    <div class="col-12">
                      <label class="col-form-label date-label required" translate>Date From<span>:</span>&nbsp;</label>
                      <p-calendar #inputField (keyup.enter)="onEnterComplex(0)" class="ReportDropDown" [autofocus]="true" pAutoFocus [(ngModel)]="DateFrom" dateFormat="dd/mm/yy"></p-calendar>
                      &nbsp;
                      <label class="col-form-label date-label required" translate>Date To <span>:</span>&nbsp;</label>
                      <p-calendar #inputField (keyup.enter)="onEnterComplex(1)" class="ReportDropDown" [(ngModel)]="DateTo" dateFormat="dd/mm/yy"></p-calendar>
                      &nbsp;
                      <label class="col-form-label date-label required" translate>Name<span>:</span>&nbsp;</label>
                        <!-- <p-autoComplete #inputField [(ngModel)]="SelectedCustomer" [suggestions]="Filtercustomerlist" (completeMethod)="filterCustomer($event)"
                        field="cstName" value="cstID" [minLength]="1" [dropdown]="true" class="ReportDropDown">
                        <ng-template let-customer pTemplate="item">
                          <div>{{customer.cstCode}} - {{customer.cstName}}</div>
                        </ng-template>
                      </p-autoComplete> -->
                      <p-dropdown
                      #inputField
                      styleClass="ReportDropDown"
                      [(ngModel)]="SelectedCustomer"
                      [options]="customers"
                      optionLabel="cstName"
                      [filter]="true"
                      [filterBy]="'cstName'"
                      [showClear]="true"
                      >
                      <ng-template let-customer pTemplate="item">
                        <div>{{customer.cstCode}} - {{customer.cstName}}</div>
                      </ng-template>
                      </p-dropdown>
                      &nbsp;
                      <label class="col-form-label Vendor-label required" translate>Location<span>:</span>&nbsp;</label>
                      <p-dropdown
                      #inputField
                      styleClass="ReportDropDown"
                      [(ngModel)]="selectedLocation"
                      [options]="locations"
                      optionLabel="locName"
                      [filter]="true"
                      [filterBy]="'locName'"
                      [showClear]="true"
                      >
                      </p-dropdown>
                      <!-- <p-autoComplete #inputField  [(ngModel)]="selectedLocation" [suggestions]="LocationList"  (completeMethod)="filterLocation($event)"
                      field="locName" value="locID" [minLength]="1" [dropdown]="true" class="ReportDropDown"></p-autoComplete> -->
                      &nbsp;
                      <button #savebtn (click)="submit()" translate class="btn btn-primary btnSetting"> <i class="far fa-paper-plane"></i> Submit</button>
                  </div>
              </div>
          </div>
      </div>
</div>


<app-report-gird
heading="Tax Report By Customer"
[dtFrom]="DateFrom"
[dtTo]="DateTo"
[columns]="cols"
[data]="data"
[AllowHeaderSetting]="allowBtn"
[AllowGlobalFilter]="allowBtn"
[AllowPrintButtons]="allowBtn"
>
</app-report-gird>
