<div class="container">
    <div class="card">
        <div class="col-12">
            <h4 style="border-left: 3px solid #3B82F6;" translate>&nbsp;General Ledger Report
              <a *ngIf="!bookmark"  (click)="UpdateBookmark(true)" title="Add Bookmark"><i class="pi pi-bookmark" style="font-size: 1.5rem;"></i></a>
              <a *ngIf="bookmark" (click)="UpdateBookmark(false)" title="Remove Bookmark"><i class="pi pi-bookmark-fill" style="font-size: 1.5rem;"></i></a>
          </h4>
                    <div class="row">
                        <div class="col-12">
                        <label class="col-form-label date-label required" translate>Account<span>:</span>&nbsp;</label>
                        <!-- <p-autoComplete #inputField styleClass="myclass" [(ngModel)]="SelectedProduct" [suggestions]="Filterproductlist" (completeMethod)="filterProduct($event)"
                        field="acctName" value="COAID" [minLength]="1" [dropdown]="true"></p-autoComplete> -->
                        <p-dropdown
                          #inputField
                          styleClass="myclass"
                          [(ngModel)]="SelectedProduct"
                          [options]="products"
                          optionLabel="acctName"
                          [filter]="true"
                          [filterBy]="'acctName'"
                          [showClear]="true"
                        >
                       </p-dropdown>

                        &nbsp;
                        <label class="col-form-label date-label required" translate>Date From<span>:</span>&nbsp;</label>
                        <p-calendar #inputField (keyup.enter)="onEnterComplex(0)" [autofocus]="true" pAutoFocus [(ngModel)]="DateFrom" dateFormat="dd/mm/yy"></p-calendar>
                        &nbsp;
                        <label class="col-form-label date-label required" translate>Date To <span>:</span>&nbsp;</label>
                        <p-calendar #inputField (keyup.enter)="onEnterComplex(1)" [(ngModel)]="DateTo" dateFormat="dd/mm/yy"></p-calendar>
                        &nbsp;
                        <button #savebtn (click)="submit()" translate class="btn btn-primary btnSetting"> <i class="far fa-paper-plane"></i> Submit</button>
                    </div>


                </div>
            </div>
        </div>
</div>


<app-report-gird
heading="General Ledger Report"
[dtFrom]="DateFrom"
[dtTo]="DateTo"
[columns]="cols"
[data]="data"
[AllowHeaderSetting]="allowBtn"
[AllowGlobalFilter]="allowBtn"
[AllowPrintButtons]="allowBtn"
>
</app-report-gird>
