<div class="container">
  <div class="card">
      <div class="col-12">
          <h4 style="border-left: 3px solid #3B82F6;" translate>&nbsp;Invoice Wise Profit Report
            <a *ngIf="!bookmark"  (click)="UpdateBookmark(true)" title="Add Bookmark"><i class="pi pi-bookmark" style="font-size: 1.5rem;"></i></a>
            <a *ngIf="bookmark" (click)="UpdateBookmark(false)" title="Remove Bookmark"><i class="pi pi-bookmark-fill" style="font-size: 1.5rem;"></i></a>
        </h4>
                  <div class="row">
                      <div class="col-12">
                          <label class="col-2 col-form-label date-label required" style="padding-left:5px;" translate>Date From<span>:</span>&nbsp;</label>
                          <label class="col-2 col-form-label date-label required" style="padding-left:15px;" translate>Date To <span>:</span>&nbsp;</label>
                      </div>
                      <div class="col-12">
                      <p-calendar #inputField (keyup.enter)="onEnterComplex(0)" styleClass="col-2" [autofocus]="true" pAutoFocus [(ngModel)]="DateFrom" dateFormat="dd/mm/yy"></p-calendar>
                      &nbsp;
                      <p-calendar #inputField (keyup.enter)="onEnterComplex(1)" styleClass="col-2" [(ngModel)]="DateTo" dateFormat="dd/mm/yy"></p-calendar>
                      &nbsp;
                      <button #savebtn (click)="submit()" translate class="btn btn-primary btnSetting"> <i class="far fa-paper-plane"></i> Submit</button>
                  </div>


              </div>
          </div>
          <br>

          <!-- <br> -->
          <!-- <iframe *ngIf="pdfUrl" [src]="pdfUrl" width="100%" height="380"></iframe> -->
      </div>

</div>

<app-report-gird
heading="Invoice Wise Profit Report"
[dtFrom]="DateFrom"
[dtTo]="DateTo"
[columns]="cols"
[data]="data"
[AllowHeaderSetting]="allowBtn"
[AllowGlobalFilter]="allowBtn"
[AllowPrintButtons]="allowBtn"
>
</app-report-gird>
