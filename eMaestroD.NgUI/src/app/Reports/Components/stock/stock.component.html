<div class="container">
    <div class="card">
        <div class="col-12">
            <h4 style="border-left: 3px solid #3B82F6;" translate>&nbsp;Stock List Report
              <a *ngIf="!bookmark"  (click)="UpdateBookmark(true)" title="Add Bookmark"><i class="pi pi-bookmark" style="font-size: 1.5rem;"></i></a>
              <a *ngIf="bookmark" (click)="UpdateBookmark(false)" title="Remove Bookmark"><i class="pi pi-bookmark-fill" style="font-size: 1.5rem;"></i></a>
            </h4>

                <div class="row">
                    <div class="col-12">
                      <label class="col-2 col-form-label date-label required" style="padding-left: 5px;" translate>Category<span>:</span>&nbsp;</label>
                      <label class="col-2 col-form-label date-label required" style="padding-left: 15px;" translate>Supplier<span>:</span>&nbsp;</label>
                      <label class="col-2 col-form-label date-label required" style="padding-left: 25px;" translate>Product Name<span>:</span>&nbsp;</label>
                      <label class="col-2 col-form-label Vendor-label required" style="padding-left: 40px;" translate>Location<span>:</span>&nbsp;</label>
                    </div>
                  <div class="col-12">
                  <!-- <p-autoComplete #inputField [(ngModel)]="SelectedproductGrouplist" [suggestions]="FilterProductGrouplist" (ngModelChange)="changeProductDropdown()" (completeMethod)="filterProductCategory($event)"
                  field="prodGrpName" value="prodGrpID" [minLength]="1" class="ReportDropDown" [dropdown]="true"></p-autoComplete> -->
                  <p-dropdown
                  #inputField
                  styleClass="ReportDropDown col-2"
                  [(ngModel)]="SelectedproductGrouplist"
                  [options]="productGrouplist"
                  optionLabel="prodGrpName"
                  [filter]="true"
                  [filterBy]="'prodGrpName'"
                  [showClear]="true"
                  >
                  </p-dropdown>
                  &nbsp;
                  <p-dropdown
                  #inputField
                  styleClass="ReportDropDown col-2"
                  [(ngModel)]="SelectedVendor"
                  [options]="Vendor"
                  optionLabel="vendName"
                  [filter]="true"
                  [filterBy]="'vendName'"
                  [showClear]="true"               
                  (onChange)="VendorOnChange()" 
                  >
                  <ng-template let-vendor pTemplate="item">
                    <div>{{vendor.vendCode}} - {{vendor.vendName}}</div>
                  </ng-template>
                  </p-dropdown>

                  &nbsp;
                    <!-- <p-autoComplete #inputField [(ngModel)]="SelectedProduct" [suggestions]="Filterproductlist" (completeMethod)="filterProduct($event)"
                    field="prodName" value="prodID" [minLength]="1" [dropdown]="true" class="ReportDropDown"></p-autoComplete> -->
                    <p-dropdown
                        #inputField
                        styleClass="ReportDropDown col-2"
                        [(ngModel)]="SelectedProduct"
                        [options]="Filterproductlist"
                        optionLabel="prodName"
                        [filter]="true"
                        [filterBy]="'prodName'"
                        [showClear]="true"
                        >
                        </p-dropdown>



                    &nbsp;
                    <p-dropdown
                      #inputField
                      styleClass="ReportDropDown col-2"
                      [(ngModel)]="selectedLocation"
                      [options]="locations"
                      optionLabel="LocationName"
                      [filter]="true"
                      [filterBy]="'LocationName'"
                      [showClear]="true"
                    >
                    </p-dropdown>
                    <!-- <p-autoComplete #inputField  [(ngModel)]="selectedLocation" [suggestions]="LocationList"  (completeMethod)="filterLocation($event)"
                    field="LocationName" value="LocationId" [minLength]="1" [dropdown]="true" class="ReportDropDown"></p-autoComplete> -->
                    &nbsp;
                    <button #savebtn (click)="submit()" translate class="btn btn-primary btnSetting"> <i class="far fa-paper-plane"></i> Submit</button>
                </div>


            </div>
        </div>
        <!-- <br>
        <iframe [src]="pdfUrl" width="100%" height="380"></iframe> -->
    </div>
</div>

<app-report-gird
heading="Stock List Report"
[columns]="cols"
[data]="data"
[AllowHeaderSetting]="allowBtn"
[AllowGlobalFilter]="allowBtn"
 [AllowPrintButtons]="allowBtn"
  [AllowTotal]="true"
>
</app-report-gird>
