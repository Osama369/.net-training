<div class="container">
    <div class="card">
        <div class="col-12">
            <h4 style="border-left: 3px solid #3B82F6;" translate>&nbsp;Stock Sales And Return Report
              <a *ngIf="!bookmark"  (click)="UpdateBookmark(true)" title="Add Bookmark"><i class="pi pi-bookmark" style="font-size: 1.5rem;"></i></a>
              <a *ngIf="bookmark" (click)="UpdateBookmark(false)" title="Remove Bookmark"><i class="pi pi-bookmark-fill" style="font-size: 1.5rem;"></i></a>
          </h4>
                    <div class="row">
                        <div class="col-12">
                            <label class="col-2 col-form-label date-label required" style="padding-left:5px ;" translate>Date From<span>:</span>&nbsp;</label>
                            <label class="col-2 col-form-label date-label required" style="padding-left:15px ;" translate>Date To <span>:</span>&nbsp;</label>
                            <label class="col-2 col-form-label date-label required" style="padding-left:25px ;" translate>Category<span>:</span>&nbsp;</label>
                            <label class="col-2 col-form-label Vendor-label required" style="padding-left:40px ;" translate>Location<span>:</span>&nbsp;</label>
                            
                        </div>
                        <div class="col-12">
                        <p-calendar #inputField (keyup.enter)="onEnterComplex(1)" [autofocus]="true" styleClass="col-2" class="ReportDropDown" pAutoFocus [(ngModel)]="DateFrom" dateFormat="dd/mm/yy"></p-calendar>
                        &nbsp;
                        <p-calendar #inputField (keyup.enter)="onEnterComplex(2)" [(ngModel)]="DateTo" styleClass="col-2" class="ReportDropDown" dateFormat="dd/mm/yy"></p-calendar>
                        &nbsp;
                        <!-- <p-autoComplete #inputField [(ngModel)]="SelectedproductGrouplist" [suggestions]="FilterProductGrouplist" (completeMethod)="filterProduct($event)"
                        field="prodGrpName" value="prodGrpID" [minLength]="1" (keyup.enter)="onEnterComplex(0)" class="ReportDropDown" [dropdown]="true"></p-autoComplete> -->
                        <p-dropdown
                        #inputField
                        styleClass="ReportDropDown col-2"
                        [(ngModel)]="SelectedproductGrouplist"
                        [options]="productGrouplist"
                        optionLabel="prodGrpName"
                        [filter]="true"
                        [filterBy]="'prodGrpName'"
                        [showClear]="true"
                        >
                        </p-dropdown>

                        &nbsp;
                        <!-- <p-autoComplete #inputField  [(ngModel)]="selectedLocation" [suggestions]="LocationList"  (completeMethod)="filterLocation($event)"
                        field="LocationName" value="LocationId" [minLength]="1" [dropdown]="true" class="ReportDropDown"></p-autoComplete> -->
                        <p-dropdown
                          #inputField
                          styleClass="ReportDropDown col-2"
                          [(ngModel)]="selectedLocation"
                          [options]="locations"
                          optionLabel="LocationName"
                          [filter]="true"
                          [filterBy]="'LocationName'"
                          [showClear]="true"
                          >
                          </p-dropdown>

                        &nbsp;
                        <button #savebtn (click)="submit()" translate class="btn btn-primary btnSetting"> <i class="far fa-paper-plane"></i> Submit</button>
                    </div>


                </div>
            </div>
        </div>
</div>

<app-report-gird
heading="Stock Sales And Return Report"
[dtFrom]="DateFrom"
[dtTo]="DateTo"
[columns]="cols"
[data]="data"
[AllowHeaderSetting]="allowBtn"
[AllowGlobalFilter]="allowBtn"
 [AllowPrintButtons]="allowBtn"
  [AllowTotal]="true"
>
</app-report-gird>
